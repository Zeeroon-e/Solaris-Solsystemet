<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="style/myStyle.css">
</head>
<body>
    <section id="show-info">
        <article class="info-container">
            <h1 class="name"></h1>
            <h3 class="latinname"></h3>
            <p class="desc"></p>
            <article class="stats">
                <h5 class="circum"></h5>
                <h5 class="distance"></h5>
                <h5 class="max-temp"></h5>
                <h5 class="min-temp"></h5>
                <h5 class="moons"></h5>
                <button id="toggleHide">BACK</button>
            </article>
            
            
        </article>
    </section>
    
    <section class="planets-grid">
        <article  class="planet Solen">
            
        </article>
        <article class="planet Merkurius">
            
        </article>
        <article class="planet Venus">
            
        </article>
        <article class="planet Jorden">
            
        </article>
        <article class="planet Mars">
            
        </article>
        <article class="planet Jupiter">
            
        </article>
        <article class="planet Saturnus">
            <li></li>
        </article>
        <article class="planet Uranus">
            
        </article>
        <article class="planet Neptunus">
            
        </article>
    </section>
    

    <script type="module"  src="Main.js"></script>
</body>
</html>
